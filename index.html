<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Workouts avec Séances Pré-définies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Workouts avec Séances Pré-définies</h1>

  <label for="sessionSelect">Choisir une séance :</label>
  <select id="sessionSelect"></select>

  <form id="sessionForm">
    <div id="exercisesContainer"></div>
    <button type="submit">Enregistrer la séance</button>
  </form>

  <h2>Historique des séances</h2>
  <div id="history"></div>

  <button id="downloadBtn">Télécharger toutes les séances</button>

  <script src="script.js"></script>
</body>
</html>
