<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workouts avec Séries Multiples</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Workouts avec Séries Multiples</h1>

    <label for="session">Choisir une séance :</label>
    <select id="session"></select>

    <form id="session-form">
        <div id="exercises-container"></div>
        <button type="button" id="submit-btn">Enregistrer la séance</button>
    </form>

    <h2>Historique des séances</h2>
    <div id="history"></div>

    <button id="download-btn">Télécharger toutes les séances</button>
    <button id="clear-storage-btn" style="background-color: #dc3545; margin-top: 10px;">Supprimer les données</button>


    <script src="script.js"></script>
</body>

</html>
